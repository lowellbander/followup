<!DOCTYPE html>
<html>
<head>
<title>Tour Follow-Up | UCLA Engineering</title>
<link rel="shortcut icon" href="http://www.iconj.com/ico/f/x/fx06pvcahi.ico" type="image/x-icon" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="static/css/app.css">
</head>
<body>


<h1 class="heading">Tour Follow-Up | UCLA Engineering</h1>
<h3 class="heading">Hello, {{data.name}}.</h3>
<!-- START FORM -->

<form class="form-horizontal">
<fieldset>


<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="q1">How was your tour guide?</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="q1" name="q1">Were they amazing, or just really good?</textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-2 control-label col-md-offset-2" for="q2">Did your tour guide not talk about something you would have liked them to?</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="q2" name="q2">What was it?</textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-2 control-label col-md-offset-2" for="q3">Did your tour guide talk about things that you didn't feel were relevant?</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="q3" name="q3">What were they?</textarea>
  </div>
</div>

<input type="hidden" name="family" value="{{data.id}}">

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
  </div>
</div>

</fieldset>
</form>


<!-- END FORM -->
<br>
<div class="col-md-4 col-md-offset-4"><p class="text-center">If this form isn't able to meet your needs or you need to speak with a UCLA Engineering Ambassador for any reason, please <a href="mailto:seas.tour.ucla@gmail.com?Subject=Touring%20UCLA%20Engineering" target="_top">contact us</a>.</p></div>


</body>
</html>
